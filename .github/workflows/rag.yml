name: Build RAG (no-API)
on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'scripts/build-embeddings.mjs'
permissions:
  contents: write
jobs:
  rag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i @xenova/transformers glob
      - run: node scripts/build-embeddings.mjs
        env:
          TRANSFORMERS_CACHE: .cache/transformers
          HF_HUB_DISABLE_TELEMETRY: "1"
          TRANSFORMERS_JS_BACKEND: "wasm"
      - name: Commit embeddings
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add docs/_rag/embeddings.json
          git commit -m "Update embeddings (no-API)" || echo "No changes"
          git push
