name: Build RAG (no-API)
on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'scripts/build-embeddings.mjs'
permissions:
  contents: write   # <-- to jest kluczowe, inaczej nie zacommituje JSON-a
jobs:
  rag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i @xenova/transformers glob
      - run: node scripts/build-embeddings.mjs
      - name: Commit embeddings
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/_rag/embeddings.json
          git commit -m "Update embeddings (no-API)" || echo "No changes"
          git push
