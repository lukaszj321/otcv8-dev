name: Build RAG (no-API)
on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'scripts/build-embeddings.mjs'
permissions:
  contents: write
jobs:
  rag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i @xenova/transformers glob
      - run: node scripts/build-embeddings.mjs
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          TRANSFORMERS_JS_BACKEND: wasm
          HF_HUB_DISABLE_TELEMETRY: "1"
      - name: Commit embeddings.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/rag/embeddings.json
          git commit -m "Update embeddings (no-API)" || echo "No changes"
          git push
