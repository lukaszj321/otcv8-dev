name: Exports (PDF/EPUB/DOCX/ZIP)
on:
  push: { branches: [ master ] }
  workflow_dispatch: {}
permissions: { contents: write }

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # Build MkDocs -> site/
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - run: python -m pip install --upgrade pip
      - run: pip install mkdocs mkdocs-material mkdocs-glightbox mkdocs-macros-plugin mkdocs-git-revision-date-localized-plugin
      - run: mkdocs build

      # Połącz MD wg nav -> plik w KORZENIU repo (łatwo montować do Dockera)
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm i js-yaml glob
      - run: node scripts/concat-md.mjs mkdocs.yml OTCv8-Docs.md
      - run: |
          echo "== ls -lh =="; ls -lh .
          echo "== head -n 20 OTCv8-Docs.md =="; head -n 20 OTCv8-Docs.md
      - run: mkdir -p docs/downloads

      # Konwersje w stabilnym kontenerze pandoc/extra
      - name: Build DOCX/EPUB/PDF (Docker pandoc/extra)
        run: |
          docker pull pandoc/extra:latest
          # -w /data ustawia working dir, więc używamy ścieżek względnych
          docker run --rm -w /data -v "$PWD":/data pandoc/extra \
            pandoc OTCv8-Docs.md -o docs/downloads/OTCv8-Docs.docx
          docker run --rm -w /data -v "$PWD":/data pandoc/extra \
            pandoc OTCv8-Docs.md -o docs/downloads/OTCv8-Docs.epub --toc
          docker run --rm -w /data -v "$PWD":/data pandoc/extra \
            pandoc OTCv8-Docs.md -o docs/downloads/OTCv8-Docs.pdf --pdf-engine=xelatex -V geometry:margin=1in
          ls -lh docs/downloads

      # ZIP zbudowanego site/
      - run: zip -r docs/downloads/site.zip site

      # Commit wygenerowanych plików
      - name: Commit downloads
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/downloads/OTCv8-Docs.docx docs/downloads/OTCv8-Docs.epub docs/downloads/OTCv8-Docs.pdf docs/downloads/site.zip
          git commit -m "export: PDF/EPUB/DOCX/ZIP" || echo "no changes"
          git push
