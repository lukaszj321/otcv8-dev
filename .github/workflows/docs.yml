name: Docs

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Option A: keep only the latest run per branch (recommended)
concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

# Option B (if you keep getting cancels): allow parallel runs (no auto-cancel)
# concurrency:
#   group: docs-${{ github.ref }}
#   cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout full history (for git-revision-date)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: pip

      - name: Install MkDocs toolchain
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-glightbox \
            mkdocs-macros-plugin \
            mkdocs-git-revision-date-localized-plugin

      - name: Ensure docs/index.md exists
        run: |
          test -f docs/index.md || { echo '# OTCv8 â€” Dokumentacja' > docs/index.md; echo; }

      - name: Remove conflicting HTML index (if any)
        run: |
          if [ -f docs/index.html ]; then rm -f docs/index.html; fi

      - name: Build site (verbose)
        run: mkdocs build -v

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
