theme:
  name: material
  language: pl
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - header.autohide
  font:
    text: Roboto
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  favicon: _assets/img/favicon.png
  palette:
    - scheme: default
      primary: blue
      accent: indigo
  logo: _assets/img/logo.svg

docs_dir: docs
site_dir: site
repo_url: "https://github.com/lukaszj321/otcv8-dev"
repo_name: "lukaszj321/otcv8-dev"
edit_uri: "edit/master/docs/"
use_directory_urls: true

extra_css:
  - _assets/css/title-fix.css
extra_javascript: []

markdown_extensions:
  - toc
  - tables
  - fenced_code
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.tilde
  - pymdownx.emoji
mdx_configs:
  toc:
    permalink: true
    separator: "-"

strict: false

plugins:
  - material/search
  - glightbox
  - macros
  - git-revision-date-localized
  - redirects

# üîß Wa≈ºne: wykluczenia dla indeksu wyszukiwarki (odciƒÖ≈ºa build na CI)
extra:
  search:
    exclude:
      - api/otcv8-full-api.md
      - modules/**/__md_backup_*.md

validation:
  nav:
    omitted_files: 20
    not_found: 30
    absolute_links: 20
  links:
    not_found: 30
    absolute_links: 20
    unrecognized_links: 20
    anchors: 20
