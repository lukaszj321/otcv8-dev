# mkdocs.modules.yml
site_name: "OTCv8 Dev â€” Modules only"
site_url: "https://lukaszj321.github.io/otcv8-dev/"

theme:
  name: material
  language: pl
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
  favicon: assets/images/favicon.png

nav:
  - "Start (Modules)": "modules/structured/INDEX.md"
  - "Core":
      - "INDEX": "modules/structured/core/INDEX.md"
  - "Gameplay":
      - "INDEX": "modules/structured/gameplay/INDEX.md"
  - "Dev tools":
      - "INDEX": "modules/structured/dev_tools/INDEX.md"

markdown_extensions:
  - toc
  - tables
  - fenced_code
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.tilde
  - pymdownx.emoji

mdx_configs:
  toc:
    permalink: true
    separator: "-"
  pymdownx.emoji:
    emoji_index: !!python/name:pymdownx.emoji.twemoji
    emoji_generator: !!python/name:pymdownx.emoji.to_svg

plugins:
  - material/search
  - glightbox
  - macros
  - git-revision-date-localized

hooks:
  - scripts/mkdocs_modules_hook.py
